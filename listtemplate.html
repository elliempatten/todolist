<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="liststyle.css">
        <link href="https://fonts.googleapis.com/css?family=Monoton|Nunito:300,400,700" rel="stylesheet">
        <title>To Do List</title>
    </head>

    <body>
        <div class="container">
        <div class="heading">To Do List</div>

        <div class = "main-body">

            <form>
                <label>
                    <input id="new-task-input" type="text" placeholder = "Pick up milk" autocomplete="off"> 
                </label>
            <div class="button-container"><button id= "add-button" type="button">Add Task</button></div>
        </form>

        <ul id="todolist-container">
            <li class="task">
                <label>
                <input type ="checkbox" class = "checkbox"> <span class="task-text">Go shopping</span>
            </label>
            <button class="edit-button edit-mode" type="button">Edit</button>
            <button class="delete-button" type="button">Delete</button>
            
            </li>

            <li class="task">
                <label>
                    <input type="checkbox" class="checkbox"> <span class="task-text">Go to sleep</span>
                </label>
                <button class="edit-button edit-mode" type="button">Edit</button>
                <button class="delete-button" type="button">Delete</button>
            </li>
        </ul>

        <script type = "text/template" id="list-item-template">
        <li class="task">
            <label>
                <input class ="checkbox" type="checkbox"><span class="task-text">
                <!--TASK_NAME-->
            </span></label> 
            <button class="edit-button edit-mode" type="button">Edit</button> 
            <button class="delete-button" type="button">Delete</button>
        </li>
        </script>
</div>
    </div>

    <footer>
        Created by Ellie Patten
    </footer>

        
<script src=todolist.js></script>
    </body>
</html>
