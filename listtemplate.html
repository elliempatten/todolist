<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="liststyle.css">
        <title>To Do List</title>
    </head>

    <body>
        <h1>To Do List</h1>

            <form>
                <label> Task Name:
                    <input id="new-task-input" type="text" placeholder = "Pick up milk"> 
                </label>
            <button id= "add-button" type="button">Add Task</button>
        </form>

        <ul id="todolist-container">
            <li class="task">
                <label>
                <input type ="checkbox" class = "checkbox"> <span class="task-text"></span>Go shopping</span>
            </label>
            <button class="edit-button" type="button">Edit</button>
            <button class="delete-button" type="button">Delete</button>
            
            </li>

            <li class="task">
                <label>
                    <input type="checkbox" class="checkbox"> <span class="task-text">Go to sleep</span>
                </label>
                <button class="edit-button" type="button">Edit</button>
                <button class="delete-button" type="button">Delete</button>
            </li>
        </ul>

        <script type = "text/template" id="list-item-template">
        <li class="task">
            <label>
                <input class ="checkbox" type="checkbox"><span class="task-text">
                <!--TASK_NAME-->
            </span></label> 
            <button class="edit-button" type="button">Edit</button> 
            <button class="delete-button" type="button">Delete</button>
        </li>
        </script>

        <!javascript>
<script src=todolist.js></script>
    </body>
</html>
